<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        /*função para verificar*/
        function calcular() {
            var txtv = window.document.getElementById('txtvel') /*recepitorio da velocidade digitada*/
            var vel = Number(txtv.value) /*verificar o valor digitado na caixa de texto*/
            var res = window.document.getElementById('res') /*receptorio da resposta*/
            res.innerHTML = `<p>Sua velocidade aual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por execesso de velocidade!</p>'
            } else {
                res.innerHTML += ('Continue seguindo as leis de transito.')
            }
            res.innerHTML += '<p>Dirija sempre usando cinto de segurança. Boa viagem!</p>'
        }
    </script>

</body>
</html>
